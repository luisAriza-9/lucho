    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío de Caja</title>
</head>
<body>
   
   
   
    <h1>EJERCICIO JavaScript – DOM #4</h1>
    <form id="cajaForm">
        <label for="nombreCliente">Nombre del cliente:</label>
        <input type="text" id="nombreCliente" value="Andres"><br>
        <br>
        <br>
        <br>
        <label for="materialCaja">Material de la caja:</label>
        <select id="materialCaja">
            <option value="plastico">Plástico</option>
            <option value="carton">Cartón</option>
            <!-- Agrega más opciones si es necesario -->
        </select><br>
        <br>
        <br>
        <br>
        <label>Seleccione unas dimensiones para la caja:</label><br>
        <input type="radio" name="dimensiones" value="diminutas"> Diminutas
        <input type="radio" name="dimensiones" value="medianas" checked> Medianas
        <input type="radio" name="dimensiones" value="grandes"> Grandes<br>
        <br>
        <br>
        <br>
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" rows="4" cols="50">Que sea bonita</textarea><br>
<br><br>
        <input type="button" value="Enviar" onclick="mostrarDatos()">
    </form>

    <div id="resultado"></div>

    <script>
        function mostrarDatos() {
            const nombre = document.getElementById('nombreCliente').value;
            const material = document.getElementById('materialCaja').value;
            const dimensiones = document.querySelector('input[name="dimensiones"]:checked').value;
            const comentarios = document.getElementById('comentarios').value;

            const resultado = `Andres ha pedido una caja de ${material} con dimensiones ${dimensiones}. ${comentarios}`;
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>

</body>
