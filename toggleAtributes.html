<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo toggleAttribute</title>
</head>

<body>
    <div id="miElemento">Contenido del Elemento</div>

    <script>
        // Seleccionar el elemento
        const miElemento = document.getElementById('miElemento');

        // Agregar o eliminar el atributo 'data-info' basado en su existencia actual
        miElemento.toggleAttribute('data-info');

        // Mostrar en la consola si el atributo 'data-info' está presente después de la operación
        console.log('¿data-info presente?', miElemento.hasAttribute('data-info'));
    </script>
</body>

</html>
