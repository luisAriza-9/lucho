<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar fecha</title>
</head>
<body>
   <script>
    // Example usage
var date = "30/11/2023";
var valid = true;

// verificar el patron
if (!/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(date)) {
  valid = false;
}

// analiza las partes de las fechas en numeros enteros 
var parts = date.split("/");
var day = parseInt(parts[0], 10);
var month = parseInt(parts[1], 10);
var year = parseInt(parts[2], 10);

// consultar el rango de mes y año 
if (year < 1000 || year > 3000 || month == 0 || month > 12) {
  valid = false;
}

var monthLength = [
  31,
  28,
  31,
  30,
  31,
  30,
  31,
  31,
  30,
  31,
  30,
  31
];

// ajustar para años bisietos 
if (year % 400 == 0 || (year % 100 != 0 && year % 4 == 0)) {
  monthLength[1] = 29;
}

// verificara el rango del dia 
if (day > monthLength[month - 1] || day < 1) {
  valid = false;
}

if (valid) {
  console.log(date + " is a valid date");
} else {
  console.log(date + " is not a valid date");
}

   </script> 


</body>
</html>
