<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <form id="temperatureForm">
        <label for="celsius">Grados Celsius:</label>
        <input type="number" id="celsius" placeholder="Ingrese grados Celsius" required>
        <button type="button" id="convertButton">Convertir</button>
     
        
            Grados Centígrados: <input type="number" id="centigrados" step="any"><br>
            Grados Fahrenheit: <input type="text" id="fahrenheit" readonly><br>
            <button type="button" id="calcular">Calcular</button>
        
     
     
        <p id="result"></p>
    </form>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const celsiusInput = document.getElementById('celsius');
            const celsiusValue = parseFloat(celsiusInput.value);

            if (!isNaN(celsiusValue)) {
                const fahrenheit = (celsiusValue * 9/5) + 32;
                document.getElementById('result').textContent = `Equivalente en Fahrenheit: ${fahrenheit.toFixed(2)}°F`;
            } else {
                document.getElementById('result').textContent = 'Por favor, ingrese un valor válido.';
            }
        });
  
        document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('#calcular').addEventListener('click', convertirTemperatura);
});

function convertirTemperatura() {
    const gradosCentigrados = parseFloat(document.querySelector('#centigrados').value);
    const gradosFahrenheit = (gradosCentigrados * 9/5) + 32;
    document.querySelector('#fahrenheit').value = gradosFahrenheit.toFixed(2);
}

  
  
  
  </script>
</body>
</html>
