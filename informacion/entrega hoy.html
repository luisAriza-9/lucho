<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>grados </title>
</head>
<body>
  
   <form id="temperatureForm">
       <label for="celsius">Grados cent√≠grados:</label>
       <input type="number" id="celsius" name="celsius">
      
       <label for="fahrenheit">Grados Fahrenheit:</label>
       <input type="number" id="fahrenheit" name="fahrenheit">
      
       <button type="button" onclick="convertTemperature()">Calcular</button>
   </form>
  
<script>


document.getElementById('temperatureForm').addEventListener('input', function(e) {
   convertTemperature();
});


function convertTemperature() {
   let celsius = document.getElementById('celsius').value;
   let fahrenheit = document.getElementById('fahrenheit').value;


   if (celsius !== "") {
       fahrenheit = (parseFloat(celsius) * 9/5) + 32;
       document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
       document.getElementById('celsius').style.backgroundColor = '#efffe4';
       document.getElementById('fahrenheit').style.backgroundColor = '#9dd2fd';
      
   } else if (fahrenheit !== "") {
       celsius = (parseFloat(fahrenheit) - 32) * 5/9;
       document.getElementById('celsius').value = celsius.toFixed(2);
       document.getElementById('celsius').style.backgroundColor = '#71ff74';
       document.getElementById('fahrenheit').style.backgroundColor = '#efffe4';
      
   }
}

</script>
</body>
</html>
