<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo getElementsByTagName</title>
</head>

<body>
    <p>Primer P치rrafo</p>
    <p>Segundo P치rrafo</p>
    <p>Tercer P치rrafo</p>

    <script>
        // Utilizando getElementsByTagName para seleccionar elementos por su etiqueta
        const parrafos = document.getElementsByTagName('p');

        // Iterando sobre los elementos seleccionados
        for (let i = 0; i < parrafos.length; i++) {
            // Haciendo algo con cada elemento, por ejemplo, cambiando su contenido
            parrafos[i].innerHTML = 'Nuevo contenido para el p치rrafo ' + (i + 1);
        }
    </script>
</body>

</html>
