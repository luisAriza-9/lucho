<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group By Example</title>
</head>
<body>

<script>
  // FUNCION GENERAL PARA TODOS LOS CASOS
  function groupBy(fn) {
    const output = new Map;

    this.forEach(element => {
      let dato;

      if (output.has(fn(element))) {
        dato = output.get(fn(element));
        dato.push(element);
      } else {
        dato = [element];
        output.set(fn(element), dato);
      }
    });

    return output;
  }

  // LLAMAR A LA FUNCION
  Array.prototype.nuevoMetodo = groupBy;

  // EJEMPLO DE USO
  const ejemploArray = [1, 2, 3, 4, 5, 6];
  const resultado = ejemploArray.nuevoMetodo(element => Math.floor(element / 2));
  console.log(resultado);

</script>

</body>
</html>
